<div>
    <form class="form-container" #loginForm="ngForm" autocomplete="off"> 
        <div>

            <h2>Login form</h2>
            <label >User Name</label><br>
            <input type="text" #userName="ngModel" ngModel name="userName" required><br>
            <span class="error" *ngIf="userName?.errors?.['required'] && userName.touched" >User name is required </span>
        </div>
        <div>
            <label >Password</label><br>
            <input type="password" #password ="ngModel" ngModel name="Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,}$"> <br>
            <span class="error" *ngIf="password.errors?.['required'] && password.touched">Password is required</span>
            <span class="error" *ngIf="password.errors?.['pattern']">pattern not match</span>
        </div> 
           <div>
            <button (click)= "submit(loginForm.value)" [disabled]="!loginForm.valid">Submit</button>
           </div>
           <div>
            Not an account? <a routerLink="/signUpForm"> <b>click here to Create account</b>  </a>
           </div>
    </form>
</div>
