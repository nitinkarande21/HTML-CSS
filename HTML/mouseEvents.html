<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse events</title>
</head>

<body>
    <!-- onclick ,ondblclick, onmousemove-->
    <button onclick="console.log('button clicked');">click</button>
    <button ondblclick="console.log('double clicked');">double click</button>
    <p onclick="alert('clicked on para')">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic laborum nihil
        dolores necessitatibus quia dolorum dolor laudantium, quasi voluptatem nam quod corrupti ducimus totam, quidem
        praesentium quam odit blanditiis aperiam?</p>
    <div style="height: 300px; width: 400px; background-color: blue; " onclick="console.log('div clicked');"
        onmousemove="" onmouseenter="" onmouseleave="" onmouseover="console.log('mouse over');"></div>
        <br><br>
        <div style="height: 300px; width: 400px; background-color: rgb(255, 0, 76);" onmousedown="console.log('mouse down');" onmouseup="console.log('mouse up');"></div>
</body>

</html>
