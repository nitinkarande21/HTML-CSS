<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
    div{
    
        background-color: blue;
        height: 150px;
        width: 150px;
        border: 2px solid red;
        transition: width 5s, height 3s;
        transition-delay: 2s;
    }
    div:hover{
        width: 400px;
        height: 300px;
    }
        </style>
</head>
<body>
    <div>

    </div>
    
</body>
</html>
